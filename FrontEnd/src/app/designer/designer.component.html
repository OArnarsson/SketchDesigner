<div class="fr-sp">
    <div class="col-2 h1">
      <button >Select</button>
      <button >Zoom</button>
      <button >Pen</button>
      <button >Line</button>
      <button >Square</button>
      <button >Ellipse</button>
      <button >Eraser</button>
      <button >Text</button>
      <button >Pen</button>
      <button >Grid</button>
      <button (click)="setColor()">COLOR TESTING!</button>
      <button >Canvas Size</button>
      <button (click)="newCanvas()">New Canvas</button>
      <button >Delete Canvas</button>
      <button >Undo</button>
      <button >Redo</button>
      <button >Save</button>
      <button >Load</button>
    </div>
    <div #canvasContainer class="col-10">
       <canvas *ngFor="let canvas of canvasArr"
               [ngClass]="canvas.class"
               (click)="changeCanvas(canvas)"
               (mousedown)="canvas.mouseDown($event)"
               (mousemove)="canvas.mouseMove($event)"
               (mouseup)="canvas.mouseUp(gui)"
                width="{{canvas.canvasWidth}}"
                height="{{canvas.canvasHeight}}">
       </canvas>
    </div>
</div>
